<html>
    <head>
        <link rel="stylesheet" href="css/tavolo.css">
    </head>
    <body>
        <div id="tavolo">
            <img src="images/pane.png" alt="pane" id="pane">
        </div>
        <div id="lineaAmici">
            <img src="images/gpt.png" id="gpt" class="gpt" alt="gpt">
            <img src="images/jonny.png" id="jonny" class="amico" alt="johnny">
            <img src="images/dalai.png" id="dalai" class="amico" alt="dalai">
            <img src="images/jessica.png" id="jessi" class="amico" alt="jessy">
            <img src="images/io.png" id="io" class="amico" alt="io">
            <img src="images/amy.png" id="amy" class="amico" alt="amy">
            <img src="images/jaco.png" id="jaco" class="amico" alt="jaco">
        </div>
        <div id="capotavola">
            <img id="einstein" src="images/einstein.png" class="amico" alt="einstein">
            <img id="mona" src="images/monalisa.png" class="amico" alt="monalisa">
        </div>
        <div id="lineaPiatti">
            <div class="piatto" id="piatto1"></div>
            <div class="piatto" id="piatto2"></div>
            <div class="piatto" id="piatto3"></div>
            <div class="piatto" id="piatto4"></div>
            <div class="piatto" id="piatto5"></div>
            <div class="piatto" id="piatto6"></div>
            <div class="piatto" id="piatto7"></div>
        </div>
        <div id="lineaPiattiCT">
            <div class="piatto"></div>
            <div class="piatto"></div>
        </div>
        <div id="lineaBicchCT">
            <div class="bicchiere"></div>
            <div class="bicchiere"></div>
        </div>
        <div id="lineaBicch">
            <div class="bicchiere" id="bicchiere1"></div>
            <div class="bicchiere" id="bicchiere2"></div>
            <div class="bicchiere" id="bicchiere3"></div>
            <div class="bicchiere" id="bicchiere4"></div>
            <div class="bicchiere" id="bicchiere5"></div>
            <div class="bicchiere" id="bicchiere6"></div>
            <div class="bicchiere" id="bicchiere7"></div>
        </div>
        <div id="buttonLine">
            <button id="makeTable">Make the table</button>
            <button id="friends">Call friends</button>
            <button id="soup">Pour soup</button>
            <button id="wine">Pour wine</button>
            <button id="dance">Dance!</button>
            <button id="pentola">Back to the pot</button>
        </div>
        <img src="images/end.png" id="end" alt="end">
        <script src="js/tavolo.js"></script>
    </body>
</html>
